<div class="panel panel-default">
    <div class="panel-heading" >
        <h2>{{contact?.name}}</h2>
        <img src="{{contact.imageUrl}}" alt="" class="img-responive">
        <span class="" style="float: right">
                <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </span>
    </div>
    <div class="panel-body">
        <h5><b>Email:</b> {{contact.email}}</h5>
        <h5><b>Phone:</b>{{contact.phone}}</h5>
    </div>
</div>
