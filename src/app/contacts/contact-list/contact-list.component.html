<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="display: inline">Contacts</h2>
                <button class="btn btn-success pull-right" type="button" [routerLink]="['new']">New Contact</button>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <app-contact-item *ngFor="let contacts of contacts" [contact]="contacts"></app-contact-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
